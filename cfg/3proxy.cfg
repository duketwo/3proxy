writable
nserver 1.1.1.1
nserver 8.8.8.8
nserver 8.8.4.4
nscache 65536

counter "/etc/3proxy/cfg/3proxy.3cf" D "/etc/3proxy/cfg/traf"
log
logformat "L%t%. L%t.%. %N.%p %E %U %C:%c %R:%r %O %I %h %T"

monitor /etc/3proxy/cfg/3proxy.cfg

users admin:CL:supersecurepasswordXD

auth strong
socks -p1080 -i192.168.255.50
admin -p8080 -i192.168.255.50

flush
